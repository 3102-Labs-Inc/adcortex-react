name: Deploy Documentation

on:
  push:
    branches: [main, master]  # Trigger on pushes to main or master branch
  workflow_dispatch:  # Allow manual triggering from the Actions tab

permissions:
  contents: read    # Read access to the repository content
  pages: write      # Write access to the pages for deployment
  id-token: write   # Necessary for deployment

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL of the deployed page
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the repository code

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Sets up Node.js
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Installs the dependencies based on package-lock.json

      - name: Build TypeScript project
        run: npm run build  # Builds the TypeScript project (if necessary)

      - name: Generate TypeDoc documentation
        run: npm run docs  # Generates TypeDoc documentation, ensure this outputs to ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v3  # Prepares the repository to publish to GitHub Pages

        - name: Upload documentation artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: ./docs


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Uploads the generated docs as artifact for GitHub Pages
        with:
          path: './docs'  # Ensure this matches the output folder for the docs generated by Typedoc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Deploys to GitHub Pages
